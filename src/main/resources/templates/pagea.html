<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li data-th-each="c : ${countries}">
            <span data-th-text="${c.name}"></span>
            <ul>
                <li data-th-each="u : ${units}">
                    <a data-th-href="@{/weather/city/{c}/units/{u} (c = ${c.name}, u = ${u})}">
                        <span data-th-text="${u}"></span>

                    </a>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
