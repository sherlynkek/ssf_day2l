<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>item</th>
                <th>quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="item : ${items}">
                <td data-th-text="${item.itemName}"></td>
                <td data-th-text="${item.quantity}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
