<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <!-- <th>DOB</th> -->
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="student:${students}">
                <td data-th-text="${student.id}"></td>
                <td data-th-text="${student.firstName}"></td>
                <td data-th-text="${student.lastName}"></td>
                <!-- <td data-th-text="${}"></td> -->
                <td data-th-text="${student.email}"></td>
                <td data-th-text="${student.address}"></td>

            </tr>
        </tbody>
    </table>
</body>
</html>
